<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap"
			rel="stylesheet"
		/>
		<script defer src="scripts.js"></script>
		<title>Whiteboard</title>
	</head>
	<body>
		<section id="tools" class="tools-container">
			<h2>Herramientas</h2>
			<div class="tools">
				<button id="btn-brush">
					<i class="fas fa-paint-brush"></i><span class="tooltip">Pincel</span>
				</button>
				<button id="btn-eraser">
					<i class="fas fa-eraser"></i><span class="tooltip">Borrador</span>
				</button>
				<button id="btn-rainbow">
					<i class="fas fa-rainbow"></i><span class="tooltip">Arcoiris</span>
				</button>
				<button id="btn-random">
					<i class="fas fa-question"></i><span class="tooltip">Color al azar</span>
				</button>
				<div class="input-container color">
					<input id="btn-color" type="color" autocomplete="off" />
					<i class="fas fa-palette"></i>
					<span class="tooltip">Seleccionar color</span>
					<span class="current-color"></span>
				</div>
				<div class="input-container">
					<input
						id="btn-size"
						type="range"
						min="5"
						max="50"
						class="input-range"
						value="5"
						autocomplete="off"
					/>
					<span class="tooltip">Cambiar tama√±o</span>
				</div>
				<span class="brush-size">10px</span>
				<button id="btn-clear">
					<i class="far fa-file"></i> <span class="tooltip">Limpiar pizarra</span>
				</button>
			</div>
		</section>
		<canvas id="canvas"></canvas>
	</body>
</html>
