<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

			crossorigin="anonymous"
		/>

			href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap"
			rel="stylesheet"
		/>
		<script defer src="scripts.js"></script>
		<title>Whiteboard</title>
	</head>
	<body>
		<section id="tools" class="tools-container">
			<h2>Herramientas</h2>
			<div class="tools">
				<button><i class="fas fa-paint-brush"></i><span>Pincel</span></button>
				<button><i class="fas fa-eraser"></i><span>Borrador</span></button>
				<button><i class="fas fa-rainbow"></i><span>Arcoiris</span></button>
				<button><i class="fas fa-question"></i><span>Color al azar</span></button>
				<div class="input-container">
					<input type="color" />
					<span>Seleccionar color</span>
				</div>
				<div class="input-container">
					<input type="range" min="5" max="50" />
					<span>Cambiar tama√±o</span>
				</div>
			</div>
		</section>
		<canvas id="canvas"></canvas>
	</body>
</html>
