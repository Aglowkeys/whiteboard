			rel="stylesheet"

		<link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
		<script defer src="scripts.js"></script>
		<title>Whiteboard</title>
	</head>
	<body>
		<section class="tools-container">
			<button id="btn-brush" class="btn btn-brush">
				<i class="fas fa-paint-brush"></i><span class="tooltip">Pincel</span>
			</button>
			<button id="btn-eraser" class="btn btn-eraser">
				<i class="fas fa-eraser"></i><span class="tooltip">Borrador</span>
			</button>
			<button id="btn-rainbow" class="btn btn-rainbow">
				<i class="fas fa-rainbow"></i><span class="tooltip">Arcoiris</span>
			</button>
			<button id="btn-bucket" class="btn btn-bucket">
				<i class="fas fa-fill-drip"></i><span class="tooltip">Rellenar pizarra</span>
			</button>
			<button id="btn-random" class="btn btn-random">
				<i class="fas fa-question"></i><span class="tooltip">Color al azar</span>
			</button>
			<div class="input-container color">
				<input id="btn-color" class="input-color" type="color" autocomplete="off" />
				<i class="fas fa-palette"></i>
				<span class="tooltip">Seleccionar color</span>
				<span class="current-color"></span>
			</div>
			<!-- <button id="btn-square" class="btn btn-square">
					<i class="far fa-square"></i><span class="tooltip">Cuadrado / rectángulo</span>
				</button>
				<button id="btn-circle" class="btn btn-circle">
					<i class="far fa-circle"></i><span class="tooltip">Círculo</span>
				</button> -->
			<div class="input-container">
				<input
					id="btn-size"
					type="range"
					min="5"
					max="50"
					class="input-range"
					value="5"
					autocomplete="off"
				/>
				<span class="tooltip">Tamaño del pincel</span>
			</div>
			<span class="brush-size">5px</span>
			<button id="btn-clear" class="btn btn-clear">
				<i class="far fa-file"></i> <span class="tooltip">Limpiar pizarra</span>
			</button>
			<button id="btn-info" class="btn btn-info">
				<i class="fas fa-info"></i> <span class="tooltip">Información</span>
			</button>
		</section>

		<canvas id="canvas"></canvas>

		<div class="overlay" id="modal-overlay">
			<div class="modal" id="modal">
				<h1>Whiteboard</h1>
				<p>
					Este proyecto fue realizado por

						rel="noopener noreferrer"
						>Emiliano Alfonso</a
					>, utilizando HTML, CSS y Javascript puro.
				</p>
				<h2>Contacto:</h2>
				<p>
					Mi correo electrónico es
					<a href="mailto:emilianoalfonso1989@gmail.com">emilianoalfonso1989@gmail.com</a>
					o me puedes encontrar en las siguientes redes:
				</p>
				<ul class="social">
					<li>
						<a
							href="https://www.linkedin.com/in/emiliano-alfonso/"
							target="_blank"
							rel="noopener noreferrer"
							><i class="fab fa-linkedin-in"></i
						></a>
						<span>LinkedIn</span>
					</li>
					<li>
						<a
							href="https://github.com/Aglowkeys/"
							target="_blank"
							rel="noopener noreferrer"
							><i class="fab fa-github"></i
						></a>
						<span>Github</span>
					</li>
				</ul>
				<button class="btn-close" id="btn-close">X</button>
			</div>
		</div>

		<div id="pointer"></div>
	</body>
</html>
